<body class="checkout-body">
 <!-- Navigation Bar -->
 <nav class="navbar">

        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>

    </div>

    <!-- Center Logo -->
    <div class="navbar-center">
        <a href="index.html" class="logo">SkinCare Hub</a>

    <!-- Right Side Navigation -->
    <div class="navbar-right">
        <a href="about.html">ABOUT</a>
        <a href="index.html#footer" data-scroll>CONTACT</a>

</nav>
 <!-- Shop Banner -->
 <div class="shop-banner">
    <p>Free shipping on orders over Rs. 3,000 | Limited Time Offer</p>
  </div>
  <div class="checkout-container">
      <div class="checkout-form">
          <h1>CHECKOUT</h1>

          <!-- Customer Information -->
          <section class="customer-info">
              <h3>Customer Information</h3>
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="John Doe" required>

              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="johndoe@example.com" required>

              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="+92 XXX XXXXXXX" required>
          </section>

          <!-- Shipping Address -->
          <section class="shipping-address">
              <h3>Shipping Address</h3>
              <label for="address">Street Address</label>
              <input type="text" id="address" placeholder="1234 Main St" required>

              <label for="city">City</label>
              <input type="text" id="city" placeholder="City Name" required>

              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" placeholder="123456" required>

              <label for="country">Country</label>
                <input type="text" id="country" placeholder=" " required>
              </select>
          </section>

          <!-- Payment Method -->
          <section class="payment-method">
              <h3>Payment Method</h3>
                <label>
                    <p class="payText"><input class="rad" type="radio" name="payment" value="cod" id="cod" checked> Cash on Delivery</p>
                </label>
                <label>
                    <p class="payText"><input class="rad" type="radio" name="payment" value="card" id="card"> Credit/Debit Card</p>
                </label>
                <label>
                    <p class="payText"><input class="rad" type="radio" name="payment" value="easypaisa" id="easypaisa"> Easypaisa</p> 
                </label>

              <!-- Credit/Debit Card Info -->
              <div id="card-info" class="payment-details">
                  <label for="card-number">Card Number</label>
                  <input type="text" id="card-number" placeholder="1234 5678 9876 5432">
                  
                  <label for="expiry">Expiration Date</label>
                  <input type="month" id="expiry">
                  
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" placeholder="123">
              </div>

              <!--  Easypaisa Info -->
              <div id="easypaisa-info" class="payment-details">
                  <label for="easypaisa-number">Easypaisa Number</label>
                  <input type="number" id="easypaisa-number" placeholder="+92 XXX XXXXXXX">
              </div>
          </section>

          <!-- Total Amount -->
          <div class="total-amount">
            <h3> <span id="total-amount"></span></h3>
        </div>

          <!-- Checkout Button -->
          <button class="checkout-btn" id="checkout-btn">Complete Order</button>
      </div>
  </div>

  <script src="checkout.js"></script>
  <script src="cart.js"></script>
</body>
</html>
